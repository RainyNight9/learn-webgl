<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>地球</title>
  <style>
    body {
      margin: 0;
      overflow: hidden
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script id="vs" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec2 a_Pin;
    uniform mat4 u_PvMatrix;
    uniform mat4 u_ModelMatrix;
    varying vec2 v_Pin;
    void main(){
      gl_Position=u_PvMatrix*u_ModelMatrix*a_Position;
      v_Pin=a_Pin;
    }
  </script>
  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    uniform sampler2D u_Sampler;
    varying vec2 v_Pin;
    void main(){
      gl_FragColor=texture2D(u_Sampler,v_Pin);
    }
  </script>

  <script type="module">
    import { createProgram, } from "../public/js/Utils.js";
    import {
      Matrix4, PerspectiveCamera, Vector3
    } from 'https://unpkg.com/three/build/three.module.js';
    import OrbitControls from '../public/js/OrbitControls2.js'
    import Mat from '../public/js/Mat2.js'
    import Geo from '../public/js/Geo2.js'
    import Obj3D from '../public/js/Obj3D2.js'
    import Scene from '../public/js/Scene2.js'
    import Earth from '../public/js/Earth.js'

    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let gl = canvas.getContext('webgl');

    // 球体
    const earth = new Earth(0.5, 64, 32)

    // 目标点
    const target = new Vector3()
    // 视点
    const eye = new Vector3(2, 0, 0)
    const [fov, aspect, near, far] = [
      45, canvas.width / canvas.height,
      0.1, 5
    ]
    // 透视相机
    const camera = new PerspectiveCamera(fov, aspect, near, far)
    camera.position.copy(eye)
    // 轨道控制器
    const orbit = new OrbitControls({ camera, target, dom: canvas, })

    // 场景
    const scene = new Scene({ gl })
    // 注册程序对象
    scene.registerProgram(
      'map',
      {
        program: createProgram(
          gl,
          document.getElementById('vs').innerText,
          document.getElementById('fs').innerText,
        ),
        attributeNames: ['a_Position', 'a_Pin'],
        uniformNames: ['u_PvMatrix', 'u_ModelMatrix', 'u_Sampler']
      }
    )

    // 地球
    const matEarth = new Mat({
      program: 'map',
      data: {
        u_PvMatrix: {
          value: orbit.getPvMatrix().elements,
          type: 'uniformMatrix4fv',
        },
        u_ModelMatrix: {
          value: new Matrix4().elements,
          type: 'uniformMatrix4fv',
        },
      },
    })
    const geoEarth = new Geo({
      data: {
        a_Position: {
          array: earth.vertices,
          size: 3
        },
        a_Pin: {
          array: earth.uv,
          size: 2
        }
      },
      index: {
        array: earth.indexes
      }
    })

    // 加载图片
    const image = new Image()
    image.src = '../public/images/earth.jpg'
    image.onload = function () {
      matEarth.maps.u_Sampler = { image }
      scene.add(new Obj3D({
        geo: geoEarth,
        mat: matEarth
      }))
      render()
    }
    function render() {
      orbit.getPvMatrix()
      scene.draw()
      requestAnimationFrame(render)
    }





    /* 取消右击菜单的显示 */
    canvas.addEventListener('contextmenu', event => {
      event.preventDefault()
    })
    /* 指针按下时，设置拖拽起始位，获取轨道控制器状态。 */
    canvas.addEventListener('pointerdown', event => {
      orbit.pointerdown(event)
    })
    /* 指针移动时，若控制器处于平移状态，平移相机；若控制器处于旋转状态，旋转相机。 */
    canvas.addEventListener('pointermove', event => {
      orbit.pointermove(event)
    })
    /* 指针抬起 */
    canvas.addEventListener('pointerup', event => {
      orbit.pointerup(event)
    })
    /* 滚轮事件 */
    canvas.addEventListener('wheel', event => {
      orbit.wheel(event)
    })


  </script>
</body>

</html>
