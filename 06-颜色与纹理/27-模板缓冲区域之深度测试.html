<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>颜色合成</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <!-- 顶点着色器 -->
  <script id="vertexShader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
            void main(){
                 //点位
                 gl_Position=vec4(vec3(a_Position),1);
                 //尺寸
                 gl_PointSize=a_Position.w;
            }
        </script>
  <!-- 片元着色器 -->
  <script id="fragmentShader" type="x-shader/x-fragment">
    precision mediump float;
            void main(){
                 float dist=distance(gl_PointCoord,vec2(0.5,0.5));
                 if(dist<0.5){
                   gl_FragColor=vec4(0,0.7,0.9,1);
                 }else{
                   discard;
                 }
            }
        </script>
  <script>
    const canvas = document.querySelector('#canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    //三维画笔
    const gl = canvas.getContext('webgl', {
      stencil: true
    })
    gl.enable(gl.STENCIL_TEST)
    gl.enable(gl.DEPTH_TEST)

    // 获取着色器文本
    const vsSource = document.querySelector('#vertexShader').innerText
    const fsSource = document.querySelector('#fragmentShader').innerText

    //初始化着色器
    initShaders(gl, vsSource, fsSource)

    // 定义背景色，默认为(0,0,0,0)
    gl.clearColor(1, 0.95, 0.9, 1.0)
    // 定义模板缓冲区的背景值，默认为0，这不是颜色，就是一个模板参考值
    gl.clearStencil(0)
    gl.clearDepth(1)
    // 用定义好的背景色理缓冲区
    gl.clear(
      gl.COLOR_BUFFER_BIT | gl.STENCIL_BUFFER_BIT | gl.DEPTH_BUFFER_BIT
    )

    //获取attribute 变量
    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    //缓冲对象
    const vertexBuffer = gl.createBuffer()
    //绑定缓冲对象
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    //修改attribute 变量
    gl.vertexAttribPointer(a_Position, 4, gl.FLOAT, false, 0, 0)
    //赋能-批处理
    gl.enableVertexAttribArray(a_Position)
    //清空缓冲区
    gl.bindBuffer(gl.ARRAY_BUFFER, null)

    /* 初始模板 */
    gl.stencilFunc(gl.ALWAYS, 1, 0xff)
    gl.stencilOp(gl.KEEP, gl.KEEP, gl.REPLACE)
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([0, 0, 0.5, 200]),
      gl.STATIC_DRAW
    )
    gl.bindBuffer(gl.ARRAY_BUFFER, null)

    gl.colorMask(false, false, false, false)
    gl.drawArrays(gl.POINTS, 0, 1)
    gl.colorMask(true, true, true, true)

    /* 模板2 */
    gl.stencilFunc(gl.ALWAYS, 1, 0xff)
    gl.stencilOp(gl.KEEP, gl.KEEP, gl.INVERT)
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([
        //0.2<0.5通过深度测试
        0, -0.2, 0.2, 200,
        //0.8>0.5不通过深度测试
        0, 0.05, 0.8, 100,
      ]),
      gl.STATIC_DRAW
    )
    gl.bindBuffer(gl.ARRAY_BUFFER, null)

    gl.colorMask(false, false, false, false)
    gl.drawArrays(gl.POINTS, 0, 2)
    gl.colorMask(true, true, true, true)

    // 绘图
    gl.disable(gl.DEPTH_TEST)
    gl.stencilFunc(gl.EQUAL, 1, 0xff)
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    gl.bufferData(
      gl.ARRAY_BUFFER,
      new Float32Array([0, 0.05, 0.8, 100]),
      gl.STATIC_DRAW
    )
    gl.bindBuffer(gl.ARRAY_BUFFER, null)
    gl.drawArrays(gl.POINTS, 0, 1)

    // 初始化着色器
    function initShaders(gl, vsSource, fsSource) {
      //创建程序对象
      const program = gl.createProgram()
      //建立着色对象
      const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource)
      const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource)
      //把顶点着色对象装进程序对象中
      gl.attachShader(program, vertexShader)
      //把片元着色对象装进程序对象中
      gl.attachShader(program, fragmentShader)
      //连接webgl上下文对象和程序对象
      gl.linkProgram(program)
      //启动程序对象
      gl.useProgram(program)
      //将程序对象挂到上下文对象上
      gl.program = program
      return true
    }

    function createProgram(gl, vsSource, fsSource) {
      //创建程序对象
      const program = gl.createProgram()
      //建立着色对象
      const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource)
      const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource)
      //把顶点着色对象装进程序对象中
      gl.attachShader(program, vertexShader)
      //把片元着色对象装进程序对象中
      gl.attachShader(program, fragmentShader)
      //连接webgl上下文对象和程序对象
      gl.linkProgram(program)
      return program
    }

    function loadShader(gl, type, source) {
      //根据着色类型，建立着色器对象
      const shader = gl.createShader(type)
      //将着色器源文件传入着色器对象中
      gl.shaderSource(shader, source)
      //编译着色器对象
      gl.compileShader(shader)
      //返回着色器对象
      return shader
    }
  </script>
</body>

</html>
